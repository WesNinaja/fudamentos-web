    <h1 class="center">Entre em contato comigo</h1>

    <div class="container mb-50">
        <div>
            <h2>Mande uma mensagem</h2>

            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" onkeyup="validarNome()">
                <div id="txtNome"></div>
                <br>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" onkeyup="validarEmail()">
                <div id="txtEmail"></div>
                <br>
                <label for="assunto">Assunto:</label><br>
                <textarea assunto="" id="assunto" cols="60" rows="5" onkeyup="validarAssunto()"></textarea>
                <div id="txtAssunto"></div>
                <br>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>

        <div class="margin-left">
            <h2>Endereço:</h2>
            <p>Av. Paulista, 189</p>
            <p>São Paulo - SP</p>
        
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.953878719995!2d-46.6483374850222!3d-23.570099884678605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59bdde7761ad%3A0x11ddc377f37456d2!2sAv.%20Paulista%2C%20189%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001311-000!5e0!3m2!1spt-BR!2sbr!4v1641832640959!5m2!1spt-BR!2sbr" width="400" height="150" style="border:0;" allowfullscreen="" loading="lazy" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id="mapa"></iframe>
        </div>
    </div>
